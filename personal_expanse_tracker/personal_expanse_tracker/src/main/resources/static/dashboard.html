<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    h1, h5 {
      color: #343a40;
    }
    .chart-container {
      position: relative;
      height: 300px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-5">Your Expense Dashboard</h1>
    <!-- Add Expense Form -->
    <div class="card mb-5">
      <div class="card-header bg-primary text-white">Add a New Expense</div>
      <div class="card-body">
        <form id="addExpenseForm">
          <div class="row g-3 align-items-end">
            <div class="col-md-3">
              <input type="number" name="amount" placeholder="Amount" class="form-control" required>
            </div>
            <div class="col-md-3">
              <input type="text" name="description" placeholder="Description" class="form-control">
            </div>
            <div class="col-md-3">
              <select name="category" class="form-select" id="categorySelect" onchange="toggleCustomCategory()" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Rent">Rent</option>
                <option value="Others">Others (Custom)</option>
              </select>
            </div>
            <div class="col-md-3" id="customCategoryContainer" style="display: none;">
              <input type="text" name="customCategory" placeholder="Enter your category" class="form-control">
            </div>
            <div class="col-md-3">
              <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-1">
              <button type="submit" class="btn btn-success w-100">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Charts Row -->
   <div class="row text-center">
  <div class="col-md-4">
    <div class="card">
      <a href="/weekly-details.html" style="text-decoration: none;">
        <div class="card-header bg-secondary text-white">
          Weekly Analysis - Total: <span id="weeklyAmount:"></span>
        </div>
      </a>
      <div class="card-body chart-container">
        <canvas id="weeklyChart"></canvas>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <a href="monthly-details.html" style="text-decoration: none;">
        <div class="card-header bg-secondary text-white">
          Monthly Analysis - Total: <span id="monthlyAmount:"></span>
        </div>
      </a>
      <div class="card-body chart-container">
        <canvas id="monthlyChart"></canvas>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <a href="yearly-details.html" style="text-decoration: none;">
        <div class="card-header bg-secondary text-white">
          Yearly Analysis - Total: <span id="yearlyAmount:"></span>
        </div>
      </a>
      <div class="card-body chart-container">
        <canvas id="yearlyChart"></canvas>
      </div>
    </div>
  </div>
</div>

  <script src="js/dashboard.js"></script>
</body>
</html>
