<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .form-container {
      background: #ffffffee;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #ff5722;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 10px;
      border: 2px solid #ffab91;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #ff5722;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff7043;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ff5722;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chart-container {
      margin-top: 50px;
      width: 400px;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="phone">Mobile Number</label>
      <input type="text" id="phone" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="job">Job</label>
      <input type="text" id="job" required />

      <label for="monthlyIncome">Monthly Income</label>
      <input type="number" id="monthlyIncome" required />

      <label for="budgetLimit">Budget Limit</label>
      <input type="number" id="budgetLimit" required />

      <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>
  </div>

  <!-- Pie Chart Below Form -->
  <div class="chart-container">
    <canvas id="categoryChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Pie Chart Script
    const ctx = document.getElementById('categoryChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Food', 'Transport', 'Shopping', 'Health', 'Other'],
        datasets: [{
          data: [4000, 2500, 1500, 800, 1200],
          backgroundColor: ['#ef4444', '#f59e0b', '#3b82f6', '#10b981', '#8b5cf6'],
          borderColor: '#ffffff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
  
<button onclick="handleLogin()">Login</button>
  <script src="js/signup.js"></script>
</body>
</html>
